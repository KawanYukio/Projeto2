<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Desafios</title>
</head>
<body>

    <h1>Meus Primeiros Scripts</h1>

    <!-- Botões que chamam os jogos e formulário -->
    <button onclick="jogoNumeroSecreto()">Jogo 1 - Número Secreto</button>
    <br>
    <button onclick="calculaMedia()">Jogo 2 - Média</button>
    <br>
    <button onclick="mostraForm()">Abrir Formulário</button>

    <!-- Formulário oculto inicialmente -->
    <div id="form-container" style="display:none;">
        <h3>Formulário</h3>
        <form id="formulario">
            Nome: <input id="nome"><br>
            Email: <input id="email"><br>
            <input id="valor1" placeholder="Valor 1"><br>
            <input id="valor2" placeholder="Valor 2"><br>
            <input id="valor3" placeholder="Valor 3"><br>
            <input id="valor4" placeholder="Valor 4"><br>
            <input id="valor5" placeholder="Valor 5"><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Função para exibir o formulário
        function mostraForm() {
            document.getElementById("form-container").style.display = "block";
        }

        // Executa o jogo do número secreto
        function jogoNumeroSecreto() {
            const script = document.createElement("script");
            script.src = "numero_secreto_iniciante.js";
            document.body.appendChild(script);
        }

        // Executa o cálculo da média
        function calculaMedia() {
            const script = document.createElement("script");
            script.src = "calculo_media_iniciante.js";
            document.body.appendChild(script);
        }
    </script>

    <!-- Script do formulário (precisa do form estar pronto) -->
    <script src="formulario_iniciante.js"></script>

</body>
</html>
